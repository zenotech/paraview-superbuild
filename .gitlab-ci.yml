include:
    # Metadata shared my many jobs
    - local: .gitlab/rules.yml
    - local: .gitlab/artifacts.yml

    # OS builds.
    - local: .gitlab/os-linux.yml
    - local: .gitlab/os-macos.yml
    - local: .gitlab/os-windows.yml

    # Post-build steps
    - local: .gitlab/upload.yml

stages:
    - build
    - test
    - upload

################################################################################
# Job declarations
#
# Each job must pull in each of the following keys:
#
#   - a "base image"
#   - a build script
#   - tags for the jobs
#     - already provided for upload and CI update jobs
#   - rules for when to run the job
#
# Additionally, jobs may also contain:
#
#   - artifacts
#   - dependency/needs jobs for required jobs
################################################################################

# Linux

## Normal build

linux-plain:build:
    extends:
        - .centos7_plain
        - .cmake_build_linux
        - .cmake_build_artifacts
        - .linux_builder_tags
        - .run_manually
    timeout: 3 hours

linux-plain:test:
    extends:
        - .fedora36_plain
        - .cmake_test_linux
        - .cmake_package_artifacts
        - .linux_test_tags
        - .run_automatically
    dependencies:
        - linux-plain:build
    needs:
        - linux-plain:build

linux-plain:upload:
    extends:
        - .rsync_upload
        - .upload_only
    dependencies:
        - linux-plain:test
    needs:
        - linux-plain:test
    variables:
        RSYNC_DESTINATION: paraview_nightly_bin

