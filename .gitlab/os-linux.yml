# Linux-specific builder configurations and build commands

## Base images

### CentOS
#
# CentOS 7 is the primary deployment platform. This gains us maximum
# compatibility with many Linux distros while also providing easy ways to get
# newer compilers.

.centos7:
    image: "kitware/paraview:ci-superbuild-centos7-20230915"

    variables:
        GIT_SUBMODULE_STRATEGY: none
        LAUNCHER: "scl enable devtoolset-10 rh-git227 --"
        GIT_CLONE_PATH: $CI_BUILDS_DIR/gitlab-kitware-sciviz-ci
        CUDACXX: "/usr/local/cuda-12.2/bin/nvcc"

.centos7_shared:
    extends: .centos7

    variables:
        CMAKE_CONFIGURATION: linux_shared

.centos7_static:
    extends: .centos7

    variables:
        CMAKE_CONFIGURATION: linux_static

.fedora38:
    image: "kitware/paraview:ci-superbuild-fedora38-20231215"

    variables:
        GIT_SUBMODULE_STRATEGY: none
        GIT_CLONE_PATH: $CI_BUILDS_DIR/gitlab-kitware-sciviz-ci

.fedora38_shared:
    extends: .fedora38

    variables:
        CMAKE_CONFIGURATION: linux_shared

.fedora38_static:
    extends: .fedora38

    variables:
        CMAKE_CONFIGURATION: linux_static

## Tags

.linux_builder_tags:
    tags:
        - build
        - docker
        - linux-x86_64
        - paraview

.linux_test_tags:
    tags:
        - docker
        - linux-x86_64
        - paraview
